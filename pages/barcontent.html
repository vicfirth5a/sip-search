<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>酒吧詳情頁</title>
  </head>
  <body>
    <%- include("./layout/header.ejs" ) -%>

    <section class="section section-breadcrumb">
      <div class="container">
        <ol class="breadcrumb fs-8 fs-lg-6">
          <li class="breadcrumb-item"><a href="#">酒吧區</a></li>
          <li class="breadcrumb-item"><a href="#">台北酒吧</a></li>
          <li class="breadcrumb-item active"><a href="#">隱士酒吧</a></li>
        </ol>
      </div>
    </section>

    <section class="section section-barContent">
      <div class="container">
        <div class="main-title">
          <h2 class="eng-font">Blue Note Taipei</h2>
          <ul class="icon-list my-auto">
            <li class="icon-item">
              <a href="#"
                ><span class="material-symbols-outlined"> thumb_up </span></a
              ><span>66</span>
            </li>
            <li class="icon-item">
              <a href="#"
                ><span class="material-symbols-outlined"> favorite </span></a
              ><span>34</span>
            </li>
            <li class="icon-item">
              <a href="#"
                ><span class="material-symbols-outlined"> share </span></a
              ><span>分享</span>
            </li>
          </ul>
        </div>

        <ul class="tags">
          <li><a href="#" class="d-block tag">台北酒吧</a></li>
          <li><a href="#" class="d-block tag">特色酒吧</a></li>
        </ul>

        <div class="bar-pic-list">
          <div class="pic-item">
            <img src="../assets/images/barcontent/picitem01.jpg" alt="" />
          </div>
          <div class="pic-item">
            <img src="../assets/images/barcontent/picitem02.jpg" alt="" />
          </div>
          <div class="pic-item">
            <img src="../assets/images/barcontent/picitem03.jpg" alt="" />
          </div>
          <div class="pic-item">
            <img src="../assets/images/barcontent/picitem04.jpg" alt="" />
          </div>
          <div class="pic-item">
            <img src="../assets/images/barcontent/picitem05.jpg" alt="" />
          </div>
          <div class="pic-item">
            <img src="../assets/images/barcontent/picitem06.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="section section-about">
      <div class="container">
        <div class="txt">
          <div class="title">
            <h3>關於酒吧</h3>
            <p class="bar-intro">
              隱匿於巷弄中的神祕酒吧，擁有獨特的古典氛圍與精緻手工調酒，適合追求低調品味的客人。以濃烈煙霧效果和創意調酒聞名，店內裝潢充滿神秘感，吸引眾多愛好新奇體驗的酒客。
            </p>
          </div>
        </div>
        <div class="pic">
          <img src="../assets/images/barcontent/barabout.jpg" alt="" />
        </div>
      </div>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
